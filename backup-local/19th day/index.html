<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Task Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <meta property="og:image" content="https://bolt.new/static/og_default.png">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image" content="https://bolt.new/static/og_default.png">
</head>
<body>
  <div class="dashboard-wrapper">
    <header class="dashboard-header">
      <div class="header-left">
        <h1 class="app-title">TaskFlow</h1>
        <p class="app-subtitle">Professional Task Management</p>
      </div>
      <div class="header-controls">
        <button class="theme-toggle" id="themeToggle" title="Toggle theme">
          <span class="theme-icon">üåô</span>
        </button>
        <button class="view-toggle" id="viewToggle" title="Toggle view">
          <span>‚â°</span>
        </button>
      </div>
    </header>

    <div class="main-container">
      <aside class="sidebar">
        <div class="sidebar-section">
          <h3 class="sidebar-title">Filters</h3>
          <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All Tasks</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
            <button class="filter-btn" data-filter="high">High Priority</button>
          </div>
        </div>

        <div class="sidebar-section">
          <h3 class="sidebar-title">Categories</h3>
          <div class="category-list">
            <div class="category-item" data-category="work">
              <span class="category-dot" style="background: #667eea;"></span>
              <span>Work</span>
            </div>
            <div class="category-item" data-category="personal">
              <span class="category-dot" style="background: #f093fb;"></span>
              <span>Personal</span>
            </div>
            <div class="category-item" data-category="shopping">
              <span class="category-dot" style="background: #4facfe;"></span>
              <span>Shopping</span>
            </div>
            <div class="category-item" data-category="health">
              <span class="category-dot" style="background: #43e97b;"></span>
              <span>Health</span>
            </div>
          </div>
        </div>

        <div class="sidebar-section">
          <h3 class="sidebar-title">Quick Actions</h3>
          <button class="action-btn" id="clearCompletedBtn">
            <span class="action-icon">‚úì</span>
            Clear Completed
          </button>
          <button class="action-btn" id="exportBtn">
            <span class="action-icon">‚Üì</span>
            Export Tasks
          </button>
        </div>
      </aside>

      <main class="main-content">
        <div class="dashboard-card">
          <div class="card-header">
            <div class="stats-grid">
              <div class="stat-card total">
                <div class="stat-icon">üìã</div>
                <div class="stat-info">
                  <span class="stat-value" id="totalTasks">0</span>
                  <span class="stat-label">Total Tasks</span>
                </div>
              </div>
              <div class="stat-card active">
                <div class="stat-icon">‚ö°</div>
                <div class="stat-info">
                  <span class="stat-value" id="activeTasks">0</span>
                  <span class="stat-label">Active</span>
                </div>
              </div>
              <div class="stat-card completed">
                <div class="stat-icon">‚úì</div>
                <div class="stat-info">
                  <span class="stat-value" id="completedTasks">0</span>
                  <span class="stat-label">Completed</span>
                </div>
              </div>
              <div class="stat-card progress">
                <div class="stat-icon">üìä</div>
                <div class="stat-info">
                  <span class="stat-value" id="progressPercent">0%</span>
                  <span class="stat-label">Progress</span>
                </div>
              </div>
            </div>

            <div class="progress-bar-container">
              <div class="progress-bar" id="progressBar"></div>
            </div>
          </div>

          <div class="input-section">
            <div class="input-wrapper">
              <input
                type="text"
                id="taskInput"
                placeholder="What needs to be done today?"
                autocomplete="off"
              >
              <button class="priority-dropdown" id="priorityBtn" title="Set priority">
                <span>üî¥</span>
              </button>
              <select id="categorySelect" class="category-dropdown">
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="shopping">Shopping</option>
                <option value="health">Health</option>
              </select>
            </div>
            <button id="addTaskBtn" class="add-task-btn">
              <span class="btn-icon">+</span>
              Add Task
            </button>
          </div>

          <div class="task-controls">
            <div class="search-wrapper">
              <input
                type="text"
                id="searchInput"
                placeholder="Search tasks..."
                class="search-input"
              >
              <span class="search-icon">üîç</span>
            </div>
            <div class="sort-options">
              <select id="sortSelect" class="sort-dropdown">
                <option value="date-new">Newest First</option>
                <option value="date-old">Oldest First</option>
                <option value="priority">Priority</option>
                <option value="alphabetical">A - Z</option>
              </select>
            </div>
          </div>

          <div class="tasks-container" id="tasksContainer">
            <!-- Tasks will be dynamically added here -->
          </div>

          <div class="empty-state" id="emptyState">
            <div class="empty-icon">üéØ</div>
            <p class="empty-text">No tasks yet. Create one to get started!</p>
          </div>
        </div>
      </main>
    </div>
  </div>

  <div id="priorityMenu" class="priority-menu">
    <button class="priority-option" data-priority="high">
      <span class="priority-color high"></span>
      <span>High Priority</span>
    </button>
    <button class="priority-option" data-priority="medium">
      <span class="priority-color medium"></span>
      <span>Medium Priority</span>
    </button>
    <button class="priority-option" data-priority="low">
      <span class="priority-color low"></span>
      <span>Low Priority</span>
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
