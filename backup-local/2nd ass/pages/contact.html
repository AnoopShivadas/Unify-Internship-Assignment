<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Contact | DevConf 2026</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <!-- Main CSS -->
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body class="page-contact">

  <!-- Navigation -->
  <nav class="navbar">
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="speakers.html">Speakers</a></li>
      <li><a href="schedule.html">Schedule</a></li>
      <li><a href="sponsors.html">Sponsors</a></li>
      <li><a class="active" href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Page Header -->
  <header class="page-header">
    <h1>Contact Us</h1>
    <p>
      Have questions or need more information?  
      Reach out to us and we’ll be happy to help.
    </p>
  </header>

  <!-- Main Content -->
  <main class="container">

    <div class="contact-wrapper">

      <!-- Contact Info -->
      <section class="contact-info">
        <h2>Get in Touch</h2>

        <address>
          <strong>DevConf Office</strong><br>
          Mumbai, India<br><br>

          <a href="mailto:info@devconf.com">info@devconf.com</a><br>
          <a href="tel:+911234567890">+91 12345 67890</a>
        </address>
      </section>

      <!-- Contact Form -->
      <section class="contact-form">
        <h2>Send a Message</h2>

        <form method="POST" action="#">
          <label for="name">Name</label>
          <input type="text" id="name" required minlength="2">

          <label for="email">Email</label>
          <input type="email" id="email" required>

          <label for="message">Message</label>
          <textarea id="message" rows="6" maxlength="2000" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </section>

    </div>

  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <p>© 2026 DevConf</p>
  </footer>

</body>
</html>
